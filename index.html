<html lang="en">

    <meta charset="UTF-8" />

    <!-- === BLOQUEO INMEDIATO DE CDN (ejecuta ANTES que Base44) === -->
    <script>
  (function() {
    console.log('ðŸš¨ BLOQUEO HIPER-AGRESIVO ACTIVADO');
    
    // 1. Interceptar document.createElement INMEDIATAMENTE
    const originalCreateElement = document.createElement;
    document.createElement = function(tagName) {
      const element = originalCreateElement.call(this, tagName);
      
      if (tagName.toLowerCase() === 'script') {
        // Interceptar .src
        Object.defineProperty(element, 'src', {
          set(value) {
            if (value && value.includes('tailwindcss.com')) {
              console.warn('ðŸ’¥ CDN DESTRUIDO ANTES DE NACER');
              return; // NO establecer
            }
            element.setAttribute('src', value);
          },
          get() {
            return element.getAttribute('src');
          }
        });
      }
      return element;
    };
    
    // 2. Eliminar CADA 50ms (muy agresivo)
    const killInterval = setInterval(() => {
      const scripts = document.querySelectorAll('script');
      scripts.forEach(script => {
        if (script.src && script.src.includes('tailwindcss.com')) {
          script.remove();
          console.log('ðŸ’€ CDN ASESINADO');
        }
      });
    }, 50);
    
    // 3. Parar despuÃ©s de 10 segundos (para no sobrecargar)
    setTimeout(() => clearInterval(killInterval), 10000);
    
    console.log('âœ… Bloqueo hiper-agresivo configurado');
  })();
</script>
